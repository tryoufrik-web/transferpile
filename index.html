<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö° WebDrop ¬∑ Super Cepat + Stabil</title>
    <!-- PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: #0a0c10;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background: #14181f;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #2a3744;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .flex-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        input, .code-box {
            background: #0e1319;
            border: 1px solid #2d3a4a;
            border-radius: 40px;
            padding: 14px 20px;
            color: white;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }
        input:focus {
            border-color: #3b82f6;
            background: #1a212a;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59,130,246,0.4);
        }
        button.secondary {
            background: #2d3a4a;
        }
        button.secondary:hover {
            background: #40566a;
        }
        .badge {
            background: #2d3a4a;
            border-radius: 30px;
            padding: 6px 16px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .status-bar {
            background: #1a212a;
            border-radius: 40px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            border: 1px solid #3a4a5a;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f43f5e;
            transition: 0.2s;
        }
        .dot.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.7} }
        
        .qr-container {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 16px;
            border: 2px solid #e2e8f0;
        }
        #qrImage {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 12px;
            object-fit: contain;
        }

        /* FILE LIST PREVIEW */
        .file-list {
            margin-top: 16px;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 16px;
        }
        .file-item {
            background: #1e2630;
            border-radius: 16px;
            padding: 14px 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #3b82f6;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }
        .file-icon { font-size: 1.8rem; }
        .file-details { flex: 1; min-width: 0; }
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-meta {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        /* PROGRESS BAR PER FILE */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1e293b;
            border-radius: 6px;
            margin-top: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #22c55e;
            width: 0%;
            transition: width 0.2s;
        }

        /* DEVICE LIST */
        .device-list {
            margin-top: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .device-item {
            background: #1e2630;
            border-radius: 16px;
            padding: 14px 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border-left: 4px solid #4b5e77;
        }
        .device-item.selected {
            background: #1e3a5f;
            border-left-color: #fbbf24;
        }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            border-left: 6px solid #3b82f6;
            border-radius: 16px;
            padding: 14px 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 350px;
            z-index: 9999;
            display: none;
        }
        .toast.show { display: block; animation: slideIn 0.3s; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* RECEIVED LIST */
        .received-item {
            background: #1e2630;
            border-radius: 16px;
            padding: 14px 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- STATUS BAR -->
        <div class="status-bar">
            <span class="dot" id="connectionDot"></span>
            <span id="statusText">Memulai Peer...</span>
            <span style="margin-left: auto;" class="badge" id="roleBadge">-</span>
        </div>

        <!-- ROOM -->
        <div class="card">
            <h3>üö™ Room / Kode</h3>
            <div class="flex-row">
                <input type="text" id="roomInput" placeholder="Masukkan kode room (contoh: kantor123)" value="demo" autocomplete="off">
                <button onclick="joinRoom()" style="width: auto; padding: 14px 32px;">Join</button>
            </div>
            <div class="qr-container" id="qrContainer" style="display: none;">
                <img id="qrImage" src="" alt="QR Code">
                <div style="flex:1;">
                    <div style="font-weight: 600; color:#0b0e14;">üî≥ Scan QR untuk join</div>
                    <div style="font-size:0.85rem; color:#2d3a4a;">Buka kamera HP, arahkan ke QR</div>
                </div>
            </div>
            <div style="margin-top: 16px;">
                <div class="badge">ID Kamu:</div>
                <div class="code-box" style="display: flex; justify-content: space-between; margin-top: 8px;">
                    <span id="myPeerId" style="font-family: monospace;">-</span>
                    <button class="badge" onclick="copyMyId()" style="background: #475569;">Copy</button>
                </div>
            </div>
        </div>

        <!-- DEVICE LIST -->
        <div class="card">
            <h3>üì± Device di Room</h3>
            <div id="deviceListContainer" class="device-list">
                <div style="color: #94a3b8; padding: 20px; text-align: center;">Belum ada device lain</div>
            </div>
        </div>

        <!-- KIRIM FILE + PREVIEW LIST -->
        <div class="card">
            <h3>üì§ Kirim File</h3>
            <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                <button id="pickFileBtn" disabled style="flex: 2;">
                    <i class="fas fa-file"></i> Pilih File
                </button>
                <button onclick="clearSelectedFiles()" class="secondary" style="flex: 1;">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
            <input type="file" id="fileInput" multiple style="display: none;">
            
            <!-- LIST FILE YANG DIPILIH (PREVIEW) -->
            <div id="selectedFileList" class="file-list"></div>
            
            <!-- TOTAL UKURAN -->
            <div style="display: flex; justify-content: space-between; margin: 12px 0;">
                <span class="badge">Total:</span>
                <span id="selectedSize">0 KB</span>
            </div>

            <!-- PILIH TARGET -->
            <select id="targetDeviceSelect" style="width:100%; padding:14px; background:#0e1319; border:1px solid #2d3a4a; border-radius:40px; color:white; margin: 12px 0;">
                <option value="">-- Pilih device target --</option>
            </select>

            <!-- TOMBOL KIRIM -->
            <button onclick="sendFiles()" id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i> Kirim Sekarang
            </button>

            <!-- PROGRESS BAR GLOBAL + SPEED -->
            <div style="margin-top: 16px;">
                <div class="progress-bar">
                    <div class="progress-fill" id="globalProgress"></div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 6px;">
                    <span id="progressText">-</span>
                    <span id="speedText">0 KB/s</span>
                </div>
            </div>
        </div>

        <!-- FILE DITERIMA + DOWNLOAD SATU-SATU / SEMUA -->
        <div class="card">
            <h3>üì• File Diterima</h3>
            <div id="receivedListContainer" class="file-list"></div>
            <button onclick="downloadAllFiles()" id="downloadAllBtn" disabled class="secondary" style="margin-top: 16px;">
                <i class="fas fa-file-export"></i> Download Semua File
            </button>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast"></div>

    <script>
        // ========== KONFIGURASI ICE + TURN ==========
        const ICE_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.cloudflare.com:3478' },
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        // ========== BOOST: ADAPTIVE CHUNK + PARALLEL ==========
        const CHUNK_SIZES = [262144, 524288, 1048576]; // 256KB, 512KB, 1MB
        let currentChunkIndex = 0;
        const MAX_PARALLEL = 2;

        // ========== STATE ==========
        let peer;
        let myId;
        let roomCode;
        let roomHostId = null;
        let isHost = false;
        let connections = {};
        let deviceList = [];
        let currentTarget = null;
        let selectedFiles = [];
        let receivedFiles = [];

        // ========== DOM ==========
        const connectionDot = document.getElementById('connectionDot');
        const statusText = document.getElementById('statusText');
        const roleBadge = document.getElementById('roleBadge');
        const myPeerIdSpan = document.getElementById('myPeerId');
        const roomInput = document.getElementById('roomInput');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const deviceListContainer = document.getElementById('deviceListContainer');
        const targetDeviceSelect = document.getElementById('targetDeviceSelect');
        const pickFileBtn = document.getElementById('pickFileBtn');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const selectedFileListDiv = document.getElementById('selectedFileList');
        const receivedListContainer = document.getElementById('receivedListContainer');
        const globalProgress = document.getElementById('globalProgress');
        const progressText = document.getElementById('progressText');
        const speedText = document.getElementById('speedText');
        const selectedSizeSpan = document.getElementById('selectedSize');
        const toast = document.getElementById('toast');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // ========== TOAST ==========
        function showToast(msg, type = 'info') {
            toast.innerHTML = msg;
            toast.style.borderLeftColor = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        // ========== GENERATE ID ==========
        function generatePeerId() {
            return 'wf-' + Math.random().toString(36).substring(2, 10);
        }

        // ========== JOIN ROOM & HOST FAILOVER ==========
        window.joinRoom = function() {
            const code = roomInput.value.trim();
            if (!code) { showToast('‚ùå Masukkan kode room!', 'error'); return; }
            roomCode = code;
            roomHostId = 'room-' + code;

            if (peer) peer.destroy();
            peer = new Peer(undefined, { config: ICE_CONFIG });

            peer.on('open', (id) => {
                myId = id;
                myPeerIdSpan.innerText = myId;
                statusText.innerText = 'Peer siap';
                connectionDot.classList.add('connected');
                showToast(`‚úÖ Peer siap, ID: ${id}`, 'success');

                const hostConn = peer.connect(roomHostId);
                const timeout = setTimeout(() => becomeHost(), 2000);

                hostConn.on('open', () => {
                    clearTimeout(timeout);
                    isHost = false;
                    roleBadge.innerText = 'MEMBER';
                    connections[roomHostId] = hostConn;
                    setupConnection(hostConn);
                    hostConn.send({ type: 'join', id: myId });
                    hostConn.send({ type: 'list-request' });
                });
                hostConn.on('error', () => becomeHost());
            });

            peer.on('connection', (conn) => {
                connections[conn.peer] = conn;
                setupConnection(conn);
                updateDeviceList();
                if (isHost) broadcastDeviceList();
            });
        };

        function becomeHost() {
            isHost = true;
            roleBadge.innerText = 'HOST';
            showToast(`üëë Menjadi host room: ${roomHostId}`, 'success');
            peer.destroy();
            peer = new Peer(roomHostId, { config: ICE_CONFIG });
            peer.on('open', (id) => {
                roomHostId = id;
                myId = id;
                myPeerIdSpan.innerText = myId;
                statusText.innerText = 'Host siap';
                connectionDot.classList.add('connected');
                generateQR();
                qrContainer.style.display = 'flex';
            });
            peer.on('connection', (conn) => {
                connections[conn.peer] = conn;
                setupConnection(conn);
                updateDeviceList();
                broadcastDeviceList();
            });
        }

        // ========== SETUP KONEKSI (DATA HANDLER) ==========
        function setupConnection(conn) {
            connections[conn.peer] = conn;

            let fileBuffer = [];
            let fileMeta = null;
            let fileProgress = 0;
            let fileStartTime = 0;

            conn.on('data', (data) => {
                if (data.type === 'join' && isHost) {
                    if (!connections[data.id]) connections[data.id] = null;
                    updateDeviceList();
                    broadcastDeviceList();
                }
                else if (data.type === 'list-request' && isHost) {
                    const ids = Object.keys(connections).filter(id => id !== myId && id !== conn.peer);
                    conn.send({ type: 'device-list', ids });
                }
                else if (data.type === 'device-list') {
                    data.ids.forEach(id => {
                        if (!connections[id] && id !== myId) {
                            const newConn = peer.connect(id);
                            setupConnection(newConn);
                        }
                    });
                }
                else if (data.type === 'file-meta') {
                    fileMeta = data;
                    fileBuffer = [];
                    fileProgress = 0;
                    fileStartTime = performance.now();
                    showToast(`üì• Menerima: ${data.name}`, 'info');
                }
                else if (data instanceof ArrayBuffer) {
                    fileBuffer.push(data);
                    fileProgress += data.byteLength;
                    if (fileMeta) {
                        const elapsed = (performance.now() - fileStartTime) / 1000;
                        const speed = fileProgress / elapsed / 1024;
                        speedText.innerText = `${Math.round(speed)} KB/s`;
                    }
                }
                else if (data.type === 'file-end') {
                    if (fileMeta) {
                        const blob = new Blob(fileBuffer, { type: fileMeta.mime });
                        const file = new File([blob], fileMeta.name, { type: fileMeta.mime });
                        receivedFiles.push({ file, name: fileMeta.name, size: fileMeta.size, type: fileMeta.mime });
                        renderReceivedFiles();
                        showToast(`‚úÖ Selesai menerima: ${fileMeta.name}`, 'success');
                    }
                    fileMeta = null;
                    fileBuffer = [];
                }
            });

            conn.on('close', () => {
                delete connections[conn.peer];
                updateDeviceList();
                if (isHost) broadcastDeviceList();
                showToast(`‚ö†Ô∏è Device ${conn.peer} terputus`, 'error');
            });
        }

        // ========== BROADCAST DAFTAR DEVICE ==========
        function broadcastDeviceList() {
            if (!isHost) return;
            const ids = Object.keys(connections).filter(id => id !== myId);
            Object.values(connections).forEach(c => {
                if (c && c.open) c.send({ type: 'device-list', ids });
            });
            updateDeviceList();
        }

        // ========== UPDATE UI DEVICE ==========
        function updateDeviceList() {
            deviceList = Object.keys(connections).filter(id => id !== myId && id !== roomHostId);
            
            let html = '';
            if (deviceList.length === 0) {
                html = '<div style="color: #94a3b8; padding: 20px; text-align: center;">Belum ada device lain</div>';
            } else {
                deviceList.forEach(id => {
                    const isSelected = (currentTarget === id);
                    html += `<div class="device-item ${isSelected ? 'selected' : ''}" onclick="selectTarget('${id}')">
                                <div style="display:flex; align-items:center; gap:12px;">
                                    <span style="font-size:1.4rem;">üì±</span>
                                    <span style="font-family:monospace;">${id.substring(0,8)}...</span>
                                </div>
                                <span class="badge">${isSelected ? '‚úì' : 'Pilih'}</span>
                            </div>`;
                });
            }
            deviceListContainer.innerHTML = html;

            let options = '<option value="">-- Pilih device target --</option>';
            deviceList.forEach(id => {
                options += `<option value="${id}" ${currentTarget === id ? 'selected' : ''}>${id.substring(0,8)}...</option>`;
            });
            targetDeviceSelect.innerHTML = options;

            pickFileBtn.disabled = !currentTarget;
            sendBtn.disabled = !currentTarget || selectedFiles.length === 0;
        }

        window.selectTarget = function(id) { currentTarget = id; updateDeviceList(); };
        targetDeviceSelect.addEventListener('change', (e) => { currentTarget = e.target.value; updateDeviceList(); });

        // ========== QR CODE (OTOMATIS SAAT JADI HOST) ==========
        function generateQR() {
            if (!roomHostId) return;
            const url = window.location.origin + window.location.pathname + '?room=' + encodeURIComponent(roomCode);
            const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&margin=1&data=${encodeURIComponent(url)}&t=${Date.now()}`;
            qrImage.src = qrApi;
            qrContainer.style.display = 'flex';
        }
        window.generateQR = generateQR;

        // ========== AUTO JOIN DARI URL ==========
        (function checkUrlParam() {
            const params = new URLSearchParams(window.location.search);
            const roomParam = params.get('room');
            if (roomParam) { roomInput.value = roomParam; joinRoom(); }
        })();

        // ========== COPY ID ==========
        window.copyMyId = function() { navigator.clipboard.writeText(myId); showToast('üìã ID peer dicopy', 'success'); };

        // ========== FILE PICKER ANTI GAGAL (2 LAPIS) ==========
        function setupFilePicker() {
            if (!pickFileBtn || !fileInput) return;
            pickFileBtn.removeAttribute('onclick');

            const newPickBtn = pickFileBtn.cloneNode(true);
            pickFileBtn.parentNode.replaceChild(newPickBtn, pickFileBtn);
            const freshPickBtn = document.getElementById('pickFileBtn');

            freshPickBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!currentTarget) {
                    showToast('‚ùå Pilih device target dulu!', 'error');
                    return;
                }

                fileInput.click();

                const fallbackTimer = setTimeout(() => {
                    if (fileInput.files.length === 0) {
                        const newInput = document.createElement('input');
                        newInput.type = 'file';
                        newInput.multiple = true;
                        newInput.style.position = 'fixed';
                        newInput.style.top = '0';
                        newInput.style.left = '0';
                        newInput.style.opacity = '0';
                        newInput.style.pointerEvents = 'none';
                        newInput.style.zIndex = '-9999';
                        newInput.addEventListener('change', function(ev) {
                            if (ev.target.files.length > 0) {
                                const newFiles = Array.from(ev.target.files).filter(f => 
                                    !selectedFiles.some(ex => ex.name === f.name && ex.size === f.size)
                                );
                                if (newFiles.length > 0) {
                                    selectedFiles = [...selectedFiles, ...newFiles];
                                    renderSelectedFiles();
                                    showToast(`üìÅ +${newFiles.length} file`, 'success');
                                }
                            }
                            document.body.removeChild(newInput);
                        }, { once: true });
                        document.body.appendChild(newInput);
                        newInput.click();
                    }
                }, 400);

                fileInput.addEventListener('change', function() { clearTimeout(fallbackTimer); }, { once: true });
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const newFiles = Array.from(e.target.files).filter(f => 
                        !selectedFiles.some(ex => ex.name === f.name && ex.size === f.size)
                    );
                    if (newFiles.length > 0) {
                        selectedFiles = [...selectedFiles, ...newFiles];
                        renderSelectedFiles();
                        showToast(`üìÅ +${newFiles.length} file`, 'success');
                    }
                    e.target.value = '';
                }
            });
        }

        // ========== RENDER FILE LIST (PREVIEW) ==========
        function renderSelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFileListDiv.innerHTML = '<div style="color:#94a3b8; padding:20px; text-align:center;">Belum ada file dipilih</div>';
                selectedSizeSpan.innerText = '0 KB';
                sendBtn.disabled = true;
                return;
            }
            let totalSize = 0;
            let html = '';
            selectedFiles.forEach((f, i) => {
                totalSize += f.size;
                html += `<div class="file-item">
                            <div class="file-info">
                                <span class="file-icon">${getFileIcon(f.type)}</span>
                                <div class="file-details">
                                    <div class="file-name">${escapeHTML(f.name)}</div>
                                    <div class="file-meta">${formatBytes(f.size)}</div>
                                </div>
                            </div>
                            <i class="fas fa-times" style="color:#f87171; cursor:pointer; padding:8px;" onclick="removeFile(${i})"></i>
                        </div>`;
            });
            selectedFileListDiv.innerHTML = html;
            selectedSizeSpan.innerText = formatBytes(totalSize);
            sendBtn.disabled = !currentTarget;
        }

        window.removeFile = function(index) { selectedFiles.splice(index, 1); renderSelectedFiles(); };
        window.clearSelectedFiles = function() { selectedFiles = []; renderSelectedFiles(); };

        // ========== BOOSTED SEND (PARALLEL + ADAPTIVE CHUNK) ==========
        window.sendFiles = async function() {
            if (!currentTarget) { showToast('‚ùå Pilih target!', 'error'); return; }
            if (selectedFiles.length === 0) { showToast('‚ùå Tidak ada file!', 'error'); return; }

            const conn = connections[currentTarget];
            if (!conn || !conn.open) { showToast('‚ùå Koneksi ke target tidak tersedia', 'error'); return; }

            showToast(`üì§ Mengirim ${selectedFiles.length} file...`, 'info');
            
            globalProgress.style.width = '0%';
            progressText.innerText = '0%';
            speedText.innerText = '0 KB/s';
            
            let totalSent = 0;
            const totalSize = selectedFiles.reduce((a,b)=>a+b.size,0);
            const startTime = performance.now();

            for (let i = 0; i < selectedFiles.length; i += MAX_PARALLEL) {
                const batch = selectedFiles.slice(i, i + MAX_PARALLEL);
                await Promise.all(batch.map(file => sendOneFileBoosted(conn, file, totalSent, totalSize, startTime)));
                totalSent += batch.reduce((a,b)=>a+b.size,0);
            }

            showToast('‚úÖ Semua file terkirim!', 'success');
        };

        function sendOneFileBoosted(conn, file, sentBefore, totalSize, startTime) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const buffer = e.target.result;
                    
                    const elapsed = (performance.now() - startTime) / 1000;
                    const speed = (sentBefore / elapsed) || 0;
                    if (speed > 500 * 1024 && currentChunkIndex < CHUNK_SIZES.length - 1) {
                        currentChunkIndex++;
                    } else if (speed < 100 * 1024 && currentChunkIndex > 0) {
                        currentChunkIndex--;
                    }
                    const CHUNK = CHUNK_SIZES[currentChunkIndex];

                    conn.send({ type: 'file-meta', name: file.name, size: file.size, mime: file.type });

                    let offset = 0;
                    const sendChunk = () => {
                        if (offset >= buffer.byteLength) {
                            conn.send({ type: 'file-end' });
                            resolve();
                            return;
                        }
                        const chunk = buffer.slice(offset, offset + CHUNK);
                        conn.send(chunk);
                        offset += chunk.byteLength;

                        const percent = ((sentBefore + offset) / totalSize) * 100;
                        globalProgress.style.width = percent + '%';
                        progressText.innerText = Math.round(percent) + '%';
                        
                        const currentElapsed = (performance.now() - startTime) / 1000;
                        const currentSpeed = (sentBefore + offset) / currentElapsed / 1024;
                        speedText.innerText = `${Math.round(currentSpeed)} KB/s`;

                        setTimeout(sendChunk, 20);
                    };
                    sendChunk();
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // ========== RENDER FILE DITERIMA + DOWNLOAD ==========
        function renderReceivedFiles() {
            if (receivedFiles.length === 0) {
                receivedListContainer.innerHTML = '<div style="color:#94a3b8; padding:20px; text-align:center;">Belum ada file diterima</div>';
                downloadAllBtn.disabled = true;
                return;
            }
            let html = '';
            receivedFiles.forEach((f, i) => {
                html += `<div class="received-item">
                            <div class="file-info">
                                <span class="file-icon">${getFileIcon(f.type)}</span>
                                <div class="file-details">
                                    <div class="file-name">${escapeHTML(f.name)}</div>
                                    <div class="file-meta">${formatBytes(f.size)}</div>
                                </div>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <i class="fas fa-download" style="color:#3b82f6; cursor:pointer; padding:8px;" onclick="downloadSingle(${i})" title="Download file ini"></i>
                            </div>
                        </div>`;
            });
            receivedListContainer.innerHTML = html;
            downloadAllBtn.disabled = false;
        }

        window.downloadSingle = function(index) {
            const f = receivedFiles[index];
            const url = URL.createObjectURL(f.file);
            const a = document.createElement('a');
            a.href = url;
            a.download = f.name;
            a.click();
            URL.revokeObjectURL(url);
            showToast(`‚¨áÔ∏è Download: ${f.name}`, 'success');
        };

        window.downloadAllFiles = function() {
            receivedFiles.forEach((_, i) => setTimeout(() => downloadSingle(i), i * 300));
            showToast(`üì• Download ${receivedFiles.length} file`, 'info');
        };

        // ========== UTILS ==========
        function getFileIcon(type) {
            if (type.includes('image')) return 'üñºÔ∏è';
            if (type.includes('video')) return 'üé¨';
            if (type.includes('audio')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('zip')||type.includes('rar')) return 'üì¶';
            if (type.includes('text')) return 'üìù';
            return 'üìÅ';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function escapeHTML(s) {
            return String(s).replace(/[&<>"]/g, c => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;' })[c]);
        }

        // ========== INIT ==========
        window.onload = function() {
            if (!roomInput.value) roomInput.value = 'demo-' + Math.random().toString(36).substring(2,6);
            showToast('üü¢ Aplikasi siap. Masukkan kode room dan klik Join.', 'info');
            setupFilePicker(); // üî• AKTIFKAN TOMBOL
        };

        faLink.rel = 'stylesheet';
        faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        document.head.appendChild(faLink);
    </script>
