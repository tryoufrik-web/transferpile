<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì¶ WebDrop ¬∑ STABIL</title>
    <!-- PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: #0b1120;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            width: 100%;
        }
        .card {
            background: #1e293b;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
        }
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        input, .code-box {
            width: 100%;
            padding: 14px 18px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 40px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }
        input:focus {
            border-color: #3b82f6;
            background: #1e293b;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 12px;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59,130,246,0.4);
        }
        button.secondary {
            background: #334155;
        }
        button.secondary:hover {
            background: #475569;
        }
        .flex-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .code-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0f172a;
            padding: 8px 12px;
        }
        .code-box span {
            font-family: monospace;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        .badge {
            background: #334155;
            border-radius: 30px;
            padding: 6px 14px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .qr-container {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 16px;
            border: 2px solid #e2e8f0;
        }
        #qrImage {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 12px;
            object-fit: contain;
        }
        .device-list, .file-list, .received-list {
            margin-top: 12px;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 16px;
        }
        .device-item, .file-item, .received-item {
            background: #263340;
            border-radius: 16px;
            padding: 14px 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #3b82f6;
            transition: 0.2s;
        }
        .device-item:hover {
            background: #334155;
            border-left-color: #60a5fa;
        }
        .device-item.selected {
            background: #1e3a5f;
            border-left-color: #fbbf24;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }
        .file-icon {
            font-size: 1.8rem;
        }
        .file-details {
            flex: 1;
            min-width: 0;
        }
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-meta {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1e293b;
            border-radius: 6px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #22c55e;
            width: 0%;
            transition: width 0.2s;
        }
        .status-bar {
            background: #1a2634;
            border-radius: 40px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f43f5e;
        }
        .dot.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            border-left: 6px solid #3b82f6;
            border-radius: 16px;
            padding: 14px 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 350px;
            z-index: 9999;
            display: none;
        }
        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        hr {
            border: 1px solid #334155;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ========== STATUS HEADER ========== -->
        <div class="status-bar">
            <span class="dot" id="connectionDot"></span>
            <span id="statusText">Memulai Peer...</span>
            <span style="margin-left: auto; display: flex; gap: 6px;">
                <span class="badge" id="roleBadge">-</span>
                <span class="badge" id="deviceCount">0 device</span>
            </span>
        </div>

        <!-- ========== ROOM & KONEKSI ========== -->
        <div class="card">
            <h3><span>üö™</span> Room / Kode</h3>
            <div class="flex-row">
                <input type="text" id="roomInput" placeholder="Masukkan kode room (contoh: kantor123)" value="demo" autocomplete="off">
                <button onclick="joinRoom()" style="width: auto; padding: 14px 32px;">Join</button>
            </div>
            <div class="qr-container" id="qrContainer" style="display: none;">
                <img id="qrImage" src="" alt="QR Code">
                <div style="flex:1;">
                    <div style="font-weight: 600; color:#0b0e14;">üî≥ Scan QR untuk join</div>
                    <div style="font-size:0.85rem; color:#2d3a4a; margin:8px 0;">Buka kamera HP, arahkan ke QR</div>
                    <button class="badge" onclick="generateQR()" style="background:#3b82f6; color:white;">‚Üª Buat QR</button>
                </div>
            </div>
            <div style="margin-top: 16px;">
                <div class="label">ID Peer Kamu</div>
                <div class="code-box">
                    <span id="myPeerId">-</span>
                    <button class="badge" onclick="copyMyId()" style="background: #475569;">Copy</button>
                </div>
            </div>
        </div>

        <!-- ========== DEVICE DI ROOM ========== -->
        <div class="card">
            <h3><span>üì±</span> Device di Room</h3>
            <div id="deviceListContainer" class="device-list">
                <div style="color: #94a3b8; padding: 20px; text-align: center;">Belum ada device lain</div>
            </div>
        </div>

        <!-- ========== FILE YANG AKAN DIKIRIM ========== -->
        <div class="card">
            <h3><span>üì§</span> Kirim File</h3>
            <div style="display: flex; gap: 12px;">
                <button onclick="pickFile()" id="pickFileBtn" disabled style="flex: 2;">
                    <i class="fas fa-file"></i> Pilih File
                </button>
                <button onclick="clearSelectedFiles()" class="secondary" style="flex: 1;">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
            <input type="file" id="fileInput" multiple style="display: none;">
            <div id="selectedFileList" class="file-list" style="margin-top: 20px;"></div>
            <div style="margin-top: 16px;">
                <div class="label">Device tujuan</div>
                <select id="targetDeviceSelect" style="width:100%; padding:14px; background:#0f172a; border:1px solid #334155; border-radius:40px; color:white;">
                    <option value="">-- Pilih device target --</option>
                </select>
            </div>
            <button onclick="sendFiles()" id="sendBtn" disabled style="margin-top: 20px;">
                <i class="fas fa-paper-plane"></i> Kirim Sekarang
            </button>
            <div class="progress-bar" style="margin-top: 16px;">
                <div class="progress-fill" id="globalProgress"></div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 6px;">
                <span id="progressText">-</span>
                <span id="selectedSize">0 KB</span>
            </div>
        </div>

        <!-- ========== FILE DITERIMA ========== -->
        <div class="card">
            <h3><span>üì•</span> File Diterima</h3>
            <div id="receivedListContainer" class="received-list">
                <div style="color: #94a3b8; padding: 20px; text-align: center;">Belum ada file diterima</div>
            </div>
        </div>

        <!-- ========== TOAST NOTIFIKASI ========== -->
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // ==================================================
        //   KONFIGURASI ICE SERVER (STABIL!)
        // ==================================================
        const ICE_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.cloudflare.com:3478' },        // Cloudflare STUN
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                // TURN gratis dari Metered.ca (untuk koneksi di jaringan ketat)
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        // ========== BOOST SETTINGS (SPEED BOOSTER) ==========
        const CHUNK_SIZES = [262144, 524288, 1048576]; // 256KB, 512KB, 1MB
        let currentChunkIndex = 0;   // Mulai dari 256KB
        const MAX_PARALLEL = 2;      // Kirim 2 file sekaligus
        let speedElement = null;    // Untuk menampilkan kecepatan

        // ========== STATE ==========
        let peer;                   // Peer utama
        let myId;                 // ID Peer sendiri
        let roomCode;            // Kode room (dari input)
        let roomHostId = null;   // ID host room (room-{code})
        let isHost = false;      // Apakah kita host?
        let connections = {};    // Semua koneksi aktif (key = peerId, value = DataConnection)
        let deviceList = [];     // Daftar ID peer selain diri sendiri

        // File states
        let selectedFiles = [];       // Array of File objects
        let currentTarget = null;    // Peer ID tujuan pengiriman

        // Received files
        let receivedFiles = [];      // Array of {file, name, size, type, blob}

        // DOM elements
        const connectionDot = document.getElementById('connectionDot');
        const statusText = document.getElementById('statusText');
        const roleBadge = document.getElementById('roleBadge');
        const deviceCountSpan = document.getElementById('deviceCount');
        const myPeerIdSpan = document.getElementById('myPeerId');
        const roomInput = document.getElementById('roomInput');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const deviceListContainer = document.getElementById('deviceListContainer');
        const targetDeviceSelect = document.getElementById('targetDeviceSelect');
        const pickFileBtn = document.getElementById('pickFileBtn');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const selectedFileListDiv = document.getElementById('selectedFileList');
        const receivedListContainer = document.getElementById('receivedListContainer');
        const globalProgress = document.getElementById('globalProgress');
        let progressText = document.getElementById('progressText');      // diubah jadi let agar bisa di-reassign
        let selectedSizeSpan = document.getElementById('selectedSize'); // diubah jadi let
        const toast = document.getElementById('toast');

        // ========== INIT ==========
        window.onload = function() {
            // Auto-generate room code random jika kosong
            if (!roomInput.value) roomInput.value = 'demo-' + Math.random().toString(36).substring(2,6);
            showToast('üü¢ Aplikasi siap. Masukkan kode room dan klik Join.', 'info');
        };

        // ========== TOAST ==========
        function showToast(msg, type = 'info') {
            toast.innerHTML = msg;
            toast.style.borderLeftColor = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // ========== JOIN ROOM ==========
        window.joinRoom = function() {
            const code = roomInput.value.trim();
            if (!code) { alert('Masukkan kode room!'); return; }
            roomCode = code;
            roomHostId = 'room-' + code;   // ID host tetap

            if (peer) peer.destroy();
            // Buat peer dengan ID random dulu
            peer = new Peer(undefined, { config: ICE_CONFIG });

            peer.on('open', (id) => {
                myId = id;
                myPeerIdSpan.innerText = myId;
                statusText.innerText = 'Peer siap';
                connectionDot.classList.add('connected');
                showToast(`‚úÖ Peer siap, ID: ${id}`, 'success');

                // Coba connect ke host
                const hostConn = peer.connect(roomHostId);
                const timeout = setTimeout(() => {
                    // Jika tidak ada respons ‚Üí jadi host
                    becomeHost();
                }, 2000);

                hostConn.on('open', () => {
                    clearTimeout(timeout);
                    isHost = false;
                    roleBadge.innerText = 'MEMBER';
                    showToast(`üîó Terhubung ke host ${roomHostId}`, 'success');
                    // Kirim sinyal join
                    hostConn.send({ type: 'join', id: myId });
                    // Simpan koneksi host
                    connections[roomHostId] = hostConn;
                    setupConnection(hostConn);
                    // Minta daftar device
                    hostConn.send({ type: 'list-request' });
                });

                hostConn.on('error', (err) => {
                    clearTimeout(timeout);
                    becomeHost();
                });
            });

            peer.on('error', (err) => {
                console.error(err);
                showToast(`‚ùå Peer error: ${err.type}`, 'error');
                if (err.type === 'unavailable-id' && isHost) {
                    // ID host sudah dipakai? Tambah random suffix
                    roomHostId = 'room-' + code + '-' + Math.random().toString(36).substring(2,4);
                    becomeHost();
                }
            });

            peer.on('connection', (conn) => {
                // Koneksi masuk dari peer lain
                connections[conn.peer] = conn;
                setupConnection(conn);
                updateDeviceList();
            });
        };

        function becomeHost() {
            isHost = true;
            roleBadge.innerText = 'HOST';
            showToast(`üëë Menjadi host room: ${roomHostId}`, 'success');
            // Re-inisialisasi peer dengan ID host
            peer.destroy();
            peer = new Peer(roomHostId, { config: ICE_CONFIG });
            peer.on('open', (id) => {
                roomHostId = id;
                myId = id;
                myPeerIdSpan.innerText = myId;
                statusText.innerText = 'Host siap';
                connectionDot.classList.add('connected');
                // Tampilkan QR
                generateQR();
                qrContainer.style.display = 'flex';
            });
            peer.on('connection', (conn) => {
                connections[conn.peer] = conn;
                setupConnection(conn);
                updateDeviceList();
                // Broadcast daftar device ke semua anggota
                broadcastDeviceList();
            });
        }

        // ========== SETUP SATU KONEKSI ==========
        function setupConnection(conn) {
            if (!conn) return;
            connections[conn.peer] = conn;

            let fileBuffer = [];
            let fileMeta = null;
            let fileProgress = 0;

            conn.on('data', (data) => {
                if (data.type === 'join' && isHost) {
                    // Member baru join
                    if (!connections[data.id]) {
                        connections[data.id] = null; // nanti akan terkoneksi otomatis
                    }
                    updateDeviceList();
                    broadcastDeviceList();
                }
                else if (data.type === 'list-request' && isHost) {
                    // Kirim daftar device ke yang minta
                    const ids = Object.keys(connections).filter(id => id !== myId && id !== conn.peer);
                    conn.send({ type: 'device-list', ids });
                }
                else if (data.type === 'device-list') {
                    // Terima daftar device dari host
                    data.ids.forEach(id => {
                        if (!connections[id] && id !== myId) {
                            // Sambungkan ke device tersebut
                            const newConn = peer.connect(id);
                            setupConnection(newConn);
                        }
                    });
                }
                else if (data.type === 'file-meta') {
                    fileMeta = data;
                    fileBuffer = [];
                    fileProgress = 0;
                    showToast(`üì• Menerima: ${data.name}`, 'info');
                }
                else if (data instanceof ArrayBuffer) {
                    fileBuffer.push(data);
                    if (fileMeta) {
                        fileProgress += data.byteLength;
                        // Update progress bar di sini? (opsional)
                    }
                }
                else if (data.type === 'file-end') {
                    if (fileMeta) {
                        const blob = new Blob(fileBuffer, { type: fileMeta.mime });
                        const file = new File([blob], fileMeta.name, { type: fileMeta.mime });
                        receivedFiles.push({
                            file: file,
                            name: fileMeta.name,
                            size: fileMeta.size,
                            type: fileMeta.mime,
                            blob: blob
                        });
                        renderReceivedFiles();
                        showToast(`‚úÖ Selesai menerima: ${fileMeta.name}`, 'success');
                    }
                    fileMeta = null;
                    fileBuffer = [];
                }
            });

            conn.on('close', () => {
                delete connections[conn.peer];
                updateDeviceList();
                broadcastDeviceList();
                showToast(`‚ö†Ô∏è Device ${conn.peer} terputus`, 'error');
            });

            conn.on('error', (err) => {
                showToast(`‚ö†Ô∏è Koneksi error: ${err}`, 'error');
            });
        }

        // ========== BROADCAST DAFTAR DEVICE (HOST) ==========
        function broadcastDeviceList() {
            if (!isHost) return;
            const ids = Object.keys(connections).filter(id => id !== myId);
            Object.values(connections).forEach(c => {
                if (c && c.open) {
                    c.send({ type: 'device-list', ids });
                }
            });
            updateDeviceList();
        }

        // ========== UPDATE UI DEVICE LIST ==========
        function updateDeviceList() {
            deviceList = Object.keys(connections).filter(id => id !== myId && id !== roomHostId);
            deviceCountSpan.innerText = deviceList.length + ' device';

            // Render daftar device di panel
            let html = '';
            if (deviceList.length === 0) {
                html = '<div style="color: #94a3b8; padding: 20px; text-align: center;">Belum ada device lain</div>';
            } else {
                deviceList.forEach(id => {
                    const isSelected = (currentTarget === id);
                    html += `<div class="device-item ${isSelected ? 'selected' : ''}" onclick="selectTarget('${id}')">
                                <div style="display:flex; align-items:center; gap:12px;">
                                    <span style="font-size:1.4rem;">üì±</span>
                                    <span style="font-family:monospace;">${id}</span>
                                </div>
                                <span class="badge" style="background:${isSelected ? '#fbbf24' : '#334155'}; color:black;">${isSelected ? '‚úì Terpilih' : 'Pilih'}</span>
                            </div>`;
                });
            }
            deviceListContainer.innerHTML = html;

            // Update dropdown
            let options = '<option value="">-- Pilih device target --</option>';
            deviceList.forEach(id => {
                options += `<option value="${id}" ${currentTarget === id ? 'selected' : ''}>${id}</option>`;
            });
            targetDeviceSelect.innerHTML = options;

            // Enable/disable tombol kirim
            pickFileBtn.disabled = !currentTarget;
            sendBtn.disabled = !currentTarget || selectedFiles.length === 0;
        }

        // ========== SELECT TARGET ==========
        window.selectTarget = function(id) {
            currentTarget = id;
            updateDeviceList();
            showToast(`üéØ Target: ${id}`, 'info');
        };
        targetDeviceSelect.addEventListener('change', (e) => {
            currentTarget = e.target.value;
            updateDeviceList();
        });

        // ========== QR CODE GENERATION ==========
        window.generateQR = function() {
            if (!roomHostId) return;
            const url = window.location.origin + window.location.pathname + '?room=' + encodeURIComponent(roomCode);
            const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&margin=1&data=${encodeURIComponent(url)}&t=${Date.now()}`;
            qrImage.src = qrApi;
            qrContainer.style.display = 'flex';
        };

        // ========== AUTO JOIN DARI URL ==========
        function checkUrlParam() {
            const params = new URLSearchParams(window.location.search);
            const roomParam = params.get('room');
            if (roomParam) {
                roomInput.value = roomParam;
                joinRoom();
            }
        }
        checkUrlParam();

        // ========== COPY ID ==========
        window.copyMyId = function() {
            navigator.clipboard.writeText(myId);
            showToast('üìã ID peer dicopy', 'success');
        };

        // ========== PICK FILE (DENGAN FALLBACK ANTI GAGAL) ==========
        window.pickFile = function() {
            if (!currentTarget) { 
                showToast('‚ùå Pilih device target dulu!', 'error'); 
                return; 
            }
            
            // ===== METODE 1: KLIK LANGSUNG =====
            fileInput.click();

            // ===== METODE 2: FALLBACK JIKA GAGAL =====
            const fallbackTimer = setTimeout(() => {
                if (fileInput.files.length === 0) {
                    const newInput = document.createElement('input');
                    newInput.type = 'file';
                    newInput.multiple = true;
                    newInput.style.position = 'fixed';
                    newInput.style.top = '-100px';
                    newInput.style.left = '-100px';
                    newInput.style.opacity = '0';
                    newInput.style.pointerEvents = 'none';
                    newInput.style.zIndex = '-9999';

                    newInput.addEventListener('change', function(ev) {
                        if (ev.target.files.length > 0) {
                            const newFiles = Array.from(ev.target.files).filter(f => 
                                !selectedFiles.some(ex => ex.name === f.name && ex.size === f.size)
                            );
                            if (newFiles.length > 0) {
                                selectedFiles = [...selectedFiles, ...newFiles];
                                renderSelectedFiles();
                            }
                        }
                        document.body.removeChild(newInput);
                    }, { once: true });

                    document.body.appendChild(newInput);
                    newInput.click();
                }
            }, 400);

            fileInput.addEventListener('change', function() {
                clearTimeout(fallbackTimer);
            }, { once: true });
        };

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const newFiles = Array.from(e.target.files).filter(f => 
                    !selectedFiles.some(ex => ex.name === f.name && ex.size === f.size)
                );
                selectedFiles = [...selectedFiles, ...newFiles];
                renderSelectedFiles();
                e.target.value = ''; // reset agar bisa pilih file sama lagi
            }
        });

        function renderSelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFileListDiv.innerHTML = '<div style="color:#94a3b8; padding:20px; text-align:center;">Belum ada file dipilih</div>';
                selectedSizeSpan.innerText = '0 KB';
                sendBtn.disabled = true;
                return;
            }
            let totalSize = 0;
            let html = '';
            selectedFiles.forEach((f, i) => {
                totalSize += f.size;
                const icon = getFileIcon(f.type);
                html += `<div class="file-item">
                            <div class="file-info">
                                <span class="file-icon">${icon}</span>
                                <div class="file-details">
                                    <div class="file-name">${escapeHTML(f.name)}</div>
                                    <div class="file-meta">${formatBytes(f.size)}</div>
                                </div>
                            </div>
                            <i class="fas fa-times" style="color:#f87171; cursor:pointer; padding:8px;" onclick="removeFile(${i})"></i>
                        </div>`;
            });
            selectedFileListDiv.innerHTML = html;
            selectedSizeSpan.innerText = formatBytes(totalSize);
            sendBtn.disabled = !currentTarget;
        }

        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            renderSelectedFiles();
        };
        window.clearSelectedFiles = function() {
            selectedFiles = [];
            renderSelectedFiles();
        };

        // ========== KIRIM FILE DENGAN BOOST (PARALLEL + ADAPTIVE CHUNK) ==========
        window.sendFiles = async function() {
            if (!currentTarget) { showToast('‚ùå Pilih target!', 'error'); return; }
            if (selectedFiles.length === 0) { showToast('‚ùå Tidak ada file!', 'error'); return; }

            const conn = connections[currentTarget];
            if (!conn || !conn.open) { showToast('‚ùå Koneksi ke target tidak tersedia', 'error'); return; }

            // ===== BUAT ELEMEN SPEED METER JIKA BELUM ADA =====
            if (!speedElement) {
                speedElement = document.createElement('span');
                speedElement.id = 'speedText';
                speedElement.style.color = '#94a3b8';
                speedElement.style.fontSize = '0.85rem';
                speedElement.innerText = '0 KB/s';
                
                // Cari container progress dan sisipkan elemen speed
                const progressContainer = document.querySelector('.progress-bar').parentNode;
                const infoDiv = document.querySelector('.progress-bar + div');
                if (infoDiv) {
                    infoDiv.style.display = 'flex';
                    infoDiv.style.justifyContent = 'space-between';
                    infoDiv.innerHTML = `<span id="progressText">-</span> <span id="speedText">0 KB/s</span> <span id="selectedSize">0 KB</span>`;
                    // Re-assign referensi
                    progressText = document.getElementById('progressText');
                    selectedSizeSpan = document.getElementById('selectedSize');
                    speedElement = document.getElementById('speedText');
                }
            }

            showToast(`üì§ Mengirim ${selectedFiles.length} file...`, 'info');
            
            globalProgress.style.width = '0%';
            progressText.innerText = '0%';
            if (speedElement) speedElement.innerText = '0 KB/s';
            
            let totalSent = 0;
            const totalSize = selectedFiles.reduce((a,b)=>a+b.size,0);
            const startTime = performance.now();

            // PARALLEL SEND - MAX 2 FILE SEKALIGUS
            for (let i = 0; i < selectedFiles.length; i += MAX_PARALLEL) {
                const batch = selectedFiles.slice(i, i + MAX_PARALLEL);
                await Promise.all(batch.map(file => sendOneFileBoosted(conn, file, totalSent, totalSize, startTime)));
                totalSent += batch.reduce((a,b)=>a+b.size,0);
            }

            showToast('‚úÖ Semua file terkirim!', 'success');
        };

        function sendOneFileBoosted(conn, file, sentBefore, totalSize, startTime) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const buffer = e.target.result;
                    
                    // ADAPTIVE CHUNK: deteksi kecepatan
                    const elapsed = (performance.now() - startTime) / 1000;
                    const speed = (sentBefore / elapsed) || 0;
                    if (speed > 500 * 1024 && currentChunkIndex < CHUNK_SIZES.length - 1) {
                        currentChunkIndex++; // Naik ke chunk lebih besar
                    } else if (speed < 100 * 1024 && currentChunkIndex > 0) {
                        currentChunkIndex--; // Turun ke chunk lebih kecil
                    }
                    const CHUNK = CHUNK_SIZES[currentChunkIndex];

                    conn.send({ type: 'file-meta', name: file.name, size: file.size, mime: file.type });

                    let offset = 0;
                    const sendChunk = () => {
                        if (offset >= buffer.byteLength) {
                            conn.send({ type: 'file-end' });
                            resolve();
                            return;
                        }
                        const chunk = buffer.slice(offset, offset + CHUNK);
                        conn.send(chunk);
                        offset += chunk.byteLength;

                        // Update global progress
                        const percent = ((sentBefore + offset) / totalSize) * 100;
                        globalProgress.style.width = percent + '%';
                        progressText.innerText = Math.round(percent) + '%';
                        
                        // Hitung kecepatan
                        const currentElapsed = (performance.now() - startTime) / 1000;
                        const currentSpeed = (sentBefore + offset) / currentElapsed / 1024;
                        if (speedElement) speedElement.innerText = Math.round(currentSpeed) + ' KB/s';

                        setTimeout(sendChunk, 20);
                    };
                    sendChunk();
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // ========== RENDER FILE DITERIMA ==========
        function renderReceivedFiles() {
            if (receivedFiles.length === 0) {
                receivedListContainer.innerHTML = '<div style="color:#94a3b8; padding:20px; text-align:center;">Belum ada file diterima</div>';
                return;
            }
            let html = '';
            receivedFiles.forEach((f, i) => {
                const icon = getFileIcon(f.type);
                html += `<div class="file-item" style="border-left-color:#22c55e;">
                            <div class="file-info">
                                <span class="file-icon">${icon}</span>
                                <div class="file-details">
                                    <div class="file-name">${escapeHTML(f.name)}</div>
                                    <div class="file-meta">${formatBytes(f.size)}</div>
                                </div>
                            </div>
                            <i class="fas fa-download" style="color:#3b82f6; cursor:pointer; padding:8px;" onclick="downloadReceived(${i})"></i>
                        </div>`;
            });
            receivedListContainer.innerHTML = html;
        }

        window.downloadReceived = function(index) {
            const f = receivedFiles[index];
            const url = URL.createObjectURL(f.file);
            const a = document.createElement('a');
            a.href = url;
            a.download = f.name;
            a.click();
            URL.revokeObjectURL(url);
        };

        // ========== UTILS ==========
        function getFileIcon(type) {
            if (type.includes('image')) return 'üñºÔ∏è';
            if (type.includes('video')) return 'üé¨';
            if (type.includes('audio')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('zip')||type.includes('rar')) return 'üì¶';
            if (type.includes('text')) return 'üìù';
            return 'üìÅ';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function escapeHTML(s) {
            return String(s).replace(/[&<>"]/g, c => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;' })[c]);
        }

        // FontAwesome untuk icon (opsional)
        const faLink = document.createElement('link');
        faLink.rel = 'stylesheet';
        faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        document.head.appendChild(faLink);
    </script>
